<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Hotels Delémont</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<!-- MESSAGE D'ERREUR -->
<div id="message"></div>

<!-- HOTELS -->
<div id="hotels">
    <h1>Hôtels à Delémont</h1>

    <!-- FORMULAIRE DE RESERVATION -->
    <!-- au cas ou t'aurais pas compris place ton fromulaire ici. A+ Manfred -->
    <form id="form_hotel" action="" method="post">
        <ul>
            <li>
                <label for="lis_hotel">Hotel</label>
                <select name="lis_hotel" id="lis_hotel">
                    <option value="0" selected>-- Sélectionnez un hôtel --</option>
                    <option value="City">Hôtel City</option>
                    <option value="Midi">Hôtel Midi</option>
                    <option value="National">Hôtel National</option>
                    <option value="Victoria">Hôtel Victoria</option>
                </select>
            </li>
            <li>
                <label for="txt_nbrChambre">Nombre de chambres</label>
                <input type="text" id="txt_nbrChambre" name="txt_nbrChambre" maxlength="2">
            </li>
            <li>
                <fieldset>
                    <legend>Type de chambres</legend>
                    <div>
                        <input type="radio" id="standard_simple" name="opt_type_chambre" value="standard simple">
                        <label for="standard_simple">Standard simple</label>
                    </div>

                    <div>
                        <input type="radio" id="standard_double" name="opt_type_chambre" value="standard double">
                        <label for="standard_double">Standard double</label>
                    </div>

                    <div>
                        <input type="radio" id="superieure_simple" name="opt_type_chambre" value="superieure simple">
                        <label for="superieure_simple">Supérieure simple</label>
                    </div>

                    <div>
                        <input type="radio" id="superieure_double" name="opt_type_chambre" value="superieure double">
                        <label for="superieure_double">Supérieure double</label>
                    </div>
                </fieldset>
            </li>
            <li>
                <fieldset>
                    <legend>Options disponibles</legend>

                    <div>
                        <input type="checkbox" id="petit_dejeuner" name="chk_options" value="Petit déjeuner">
                        <label for="petit_dejeuner">Petit déjeuner</label>
                    </div>

                    <div>
                        <input type="checkbox" id="tv" name="chk_options" value="TV">
                        <label for="tv">TV</label>
                    </div>

                    <div>
                        <input type="checkbox" id="journaux" name="chk_options" value="Journaux">
                        <label for="journaux">Journaux</label>
                    </div>

                    <div>
                        <input type="checkbox" id="ordinateurs" name="chk_options" value="Ordinateurs">
                        <label for="ordinateurs">Ordinateurs</label>
                    </div>

                    <div>
                        <input type="checkbox" id="acces_wifi" name="chk_options" value="Accès Wifi">
                        <label for="acces_wifi">Accès Wifi</label>
                    </div>

                    <div>
                        <input type="checkbox" id="animaux_compagnie" name="chk_options" value="Animaux de compagnie">
                        <label for="animaux_compagnie">Animaux de compagnie</label>
                    </div>
                </fieldset>
            </li>
            <li>
                <input type="reset" value="Effacer">
                <input type="submit" value="Réserver">
            </li>
        </ul>
    </form>
</div>

<!-- RESERVATION -->
<div id="reservation">

    <img id="photo" src="" alt="Hotel"/><!-- PHOTO DE L'HOTEL SELECTIONNE-->

    <h1>Votre réservation</h1>

    <h2></h2><!-- NOM DE L'HOTEL SELECTIONNE -->

    <!-- 	Et oui, il n'y a pas d'id pour cet élément h2, mais pas touche au code, non non non !
    Mais vous allez trouver une solution, n'est-ce pas ? Bonne chance ;-)
    -->

    <span id="chambre_nombre"></span><!-- NOMBRE DE CHAMBRE RESERVEES -->
    x Chambre
    <span id="chambre_type"></span><!-- TYPE DE CHAMBRE SELECTIONNE -->

    <h3>Options</h3>

    <ul id="options"></ul>
    <!-- LISTE DES OPTIONS SELECTIONNE -->
</div>
<!-- FIN RESERVATION -->
<script src="hotel.js" type="text/javascript"></script>
</body>
</html>
